<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidenav">
        <div class="uppersidenav">
            <button class="btn-open-popup" onclick="togglePopup()">
                + Add Task
            </button>
            <button class="btn-open-popup" onclick="">Today</button>
            <button class="btn-open-popup" onclick="completedTasks()">Completed</button>
            <button class="btn-open-popup" onclick="">Upcoming</button>
        </div>
        <div class="dropdown">
            <button onclick="myDropdown()" class="dropbtn">
                Profile
            </button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">Edit Profile</a>
              <a href="#">Delete Account</a>
              <a href="#">Log Out</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>Total Tasks</h1>
                <p id="total-tasks">Keep it up</p>
                <div id="progressBar">
                    <div id="progressBarFiller"></div>
                </div>
            </div>
            <div class="stats-item">
                <p id="completed-tasks">0 / 0</p>
            </div>
        </div>
        
        <div id="popupOverlay" class="overlay-container">
            <div class="popup-box">
                <form id="taskForm" action="">
                    <input type="text" id="taskInput" placeholder="Task Title" style="font-size: 30px;">
                    <input type="text" id="Description" placeholder="Description..." style="font-size: 20px;">
                    <input type="date" id="dueDate" style="font-size: 20px;">
                </form>
                <div class="form-btn">
                    <button type="submit" id="newTask" onclick="togglePopup()">Add Task</button>
                    <button class="btn-close-popup" onclick="togglePopup()">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <div class="congratulations" id="congrats"></div>

        <div class="tasks-container">
            <ul id="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>
    
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
